[package]
name = "sessions"
version = "0.0.0"
authors = ["Fangdun Cai <cfddream@gmail.com>"]
edition = "2018"
description = "Sessions"
license = "MIT/Apache-2.0"

[dependencies]
http = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
cookie = "0.13"
mongodb = { version = "0.9", optional = true }
tokio = { version = "0.2", default-features = false,  features = ["fs"] }

[dev-dependencies]
futures = "0.3"
tokio = { version = "0.2", features = ["rt-core", "rt-util", "rt-threaded", "test-util"] }

[features]
redis = []
memory = []
filesystem = ["tokio/fs"]

[[test]]
name = "memory"
required-features = ["memory"]

[[test]]
name = "filesystem"
required-features = ["filesystem"]
