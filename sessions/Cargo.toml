[package]
name = "sessions"
version = "0.1.0"
authors = ["FangDun Sai <cfddream@gmail.com>"]
description = "General sessions module for web services"
license = "Apache-2.0/MIT"
edition = "2018"

[features]
memory = ["sessions-memory"]
redis = ["sessions-redis"]

[dependencies]
sessions-core = { path = "../sessions-core", version = "0.1.0" }
sessions-memory = { path = "../sessions-memory", version = "0.1.0", optional = true }
sessions-redis = { path = "../sessions-redis", version = "0.1.0", optional = true }
